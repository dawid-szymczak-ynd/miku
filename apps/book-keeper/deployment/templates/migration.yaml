apiVersion: batch/v1
kind: Job
metadata:
  name: book-keeper-migration-job
spec:
  activeDeadlineSeconds: 120
  template:
    spec:
      containers:
        - name: flyway
          image: flyway/flyway
          args:
            - info
            - repair
            - migrate
            - info
          env:
            - name: FLYWAY_URL
              value: jdbc:postgresql://postgresql.persistance:5432/bookkeeper/
            - name: FLYWAY_USER
              value: bookkeeper
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: book-keeper-migration-secret
                  key: password
          volumeMounts:
            - mountPath: /flyway/sql
              name: sql
      volumes:
        - name: sql
          configMap:
            name: book-keeper-sql-config-map
      restartPolicy: Never
